<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Level Generator</h1>
        <div>
            <label for="levelInput">Current Level:</label>
            <input type="number" id="levelInput" value="1">
        </div>
        <div>
            <label for="tierInput">Tier:</label>
            <input type="number" id="tierInput" value="1">
        </div>
        <div>
            <label for="costInput">Current Cost:</label>
            <input type="number" id="costInput" value="10">
        </div>
        <div>
            <label for="gainInput">Current Gain:</label>
            <input type="number" id="gainInput" value="5">
        </div>
        <div>
            <label for="capacityInput">Current Capacity:</label>
            <input type="number" id="capacityInput" value="20">
        </div>
        <div>
            <label for="levelsToGenerateInput">Levels to Generate:</label>
            <input type="number" id="levelsToGenerateInput" value="10">
        </div>
        <button onclick="generateLevels()">Generate Levels</button>
        <button onclick="copyJson()">Copy JSON</button>
        <div id="output"></div>
    </div>
    <script src="leveldata.js"></script>
</body>
</html>
