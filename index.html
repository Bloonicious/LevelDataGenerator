<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data Generator</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Level Data Generator</h1>
    <button onclick="generateLevels()">Generate Levels</button>
    <button onclick="viewCurrentValues()">View Current Values</button>
    <button onclick="copyJson()">Copy JSON</button>
    <div>
        <label for="levelInput">Current Level:</label>
        <input type="number" id="levelInput" value="800">
    </div>
    <div>
        <label for="tierInput">Tier:</label>
        <input type="number" id="tierInput" value="14">
    </div>
    <div>
        <label for="costInput">Cost:</label>
        <input type="number" id="costInput" value="1.84e+69">
    </div>
    <div>
        <label for="gainInput">Gain Per Second Per Worker:</label>
        <input type="number" id="gainInput" value="1.37e+58">
    </div>
    <div>
        <label for="capacityInput">Capacity Per Worker:</label>
        <input type="number" id="capacityInput" value="5.5e+58">
    </div>
    <div>
        <label for="bigUpdateInput">Big Update:</label>
        <input type="checkbox" id="bigUpdateInput">
    </div>
    <div>
        <label for="supercashInput">Supercash Reward:</label>
        <input type="number" id="supercashInput" value="2">
    </div>
    <div>
        <label for="workersInput">Number of Workers:</label>
        <input type="number" id="workersInput" value="6">
    </div>
    <div>
        <label for="walkingSpeedInput">Worker Walking Speed:</label>
        <input type="number" id="walkingSpeedInput" value="5">
    </div>
    <div>
        <label for="levelsToGenerateInput">Levels to Generate:</label>
        <input type="number" id="levelsToGenerateInput" value="50">
    </div>
    <div id="output"></div>
    <script src="leveldata.js"></script>
</body>
</html>
